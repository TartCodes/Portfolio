<html lang="en">
<head>

<body>
    <!--general app info-->
    <main>
        <h1>Character Manager</h1>
            <span>Note:</span>
            <p>This is going to start as a simple Character Mananger for a home game of PF2e with plans on implementing better features in the future to expand on game systems and rulesets.</p>
            <span>Version: 0.1</span>
    <!--end general app info -->

    <!--login info  -->
        <div class="login">
            <h2>Login in to your account</h2>
            <form>
                <input type="text" title="username" placeholder="username" />
                <input type="password" title="username" placeholder="password" />
                <button type="submit" class="btn">Login</button>
                <a class="forgot" href="#">Forgot Username?</a>
              </form>
        </div>        
    </main>
    <!--end login info -->

    <!--right side bg photo -->
    <section class="picture">
        <div class="pic-div">        
            <img src="../CharManager/imgs/pf2e-resized.jpg" alt="chatacter pictures">
        </div>
    </section>
    <!--end right side bg photo -->

    <!--foot info -->
    <footer>

    </footer>
    <!-- end footer info -->

</body>
